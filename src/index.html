<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="shortcut icon" href="../src/assets/todolist.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <h1>TO-DO-LIST</h1>
    </header>
    <main>
        <form class="taskvalue">
            <input id="task-input" required maxlength="25" type="text" placeholder="Digite sua tarefa...">
            <input id="add" type="submit" value="Adicionar">
        </form>
        <div  id="concluidasEfaltando">
            <div class="tasks-box" id="newTasks">
                <h3>Tarefas</h3>
            </div>
        </div>
    </main>
  
</body>
<footer>
    <script src="./script.js"></script>
</footer>
</html>
